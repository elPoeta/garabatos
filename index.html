<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./javascript/paint.js" defer></script>
  <title>Mini Paint</title>
</head>

<body>
  <h1>Mini Paint</h1>
  <div class="container">

  </div>
